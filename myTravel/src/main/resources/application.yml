server:
  port: 80
  servlet:
    context-path: /
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/travel?useSSL=false&useUnicode=true&characterEncoding=UTF-8&AllowPublicKeyRetrieval=True
    username: root
    password: 310015
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      idle-timeout: 60000
      maximum-pool-size: 30
      minimum-idle: 10
  thymeleaf:
    cache: false
  # 设置静态文件的路径
  mvc:
    static-path-pattern: /**
  resources:
    static-locations:
      - classpath:/META-INF/resources/
      - classpath:/static
      - classpath:/resources/
      - file:${mytravel.uploadPath}
mytravel:
  # 文件上传的路径
  uploadPath: D:/projects/myTralvel
# mybatis plus配置
mybatis-plus:
  mapper-locations: classpath:/mybatis/*.xml #加载映射文件
  type-aliases-package: com.kkb.my.travle.domain #别名搜索的包
  configuration:
    lazy-loading-enabled: true #打开懒加载
    aggressive-lazy-loading: false #关闭积极懒加载
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl # 打开sql日志输出
